<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let array= ['Main','Products','About us','Contacts']
   const ul=document.createElement('ul')
   for (const item of array) {
      const li=document.createElement('li')
       li.innerHTML=item
       ul.appendChild(li)


   }


   document.body.appendChild(ul)
</script>
</body>
</html>
